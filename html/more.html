        })
        tab("more")

        touch.on(".item","tap",function(){
            var tab = window.encodeURIComponent($(this).text())
            window.location.href = "?tab="+window.decodeURIComponent(tab)
        })
        //注销登陆
        touch.on(".logout","tap",function(){
            if(window.confirm("是否确定要退出登陆？")){
